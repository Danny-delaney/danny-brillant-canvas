<!DOCTYPE html>
<link href="screen.css" rel="stylesheet" text="text/css">
<html>
<head>
    <title>Canvas</title>
</head>
<body>
    <section class="full">
        <p>full-width elem</p>
        </section>
    
        <section class="half">
        <p id="left">half-width elem</p>
        </section>
    
        <section class="half">
        <p id="right">half-width elem</p>
        </section>

    <section class="wrapper">
        <h1>Hello canvas</h1>
        <canvas id="myCanvas" width="1000" height="500">
            Oops! looks like your browser does not support canvas tag
        </canvas>
    </section>

    <p>Time spent on the website: <span id="timerOutsideCanvas">0 seconds</span></p>
    <script src="script.js"></script>
</body>
</html>
